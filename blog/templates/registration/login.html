<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form.errors %}
  <p>Username or password is wrong</p>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="name">
    <input type="text" name="password" placeholder="password">
    <button type="submit" class="btn btn-default">LOGIN</button>
</form>


</body>
</html>
